  <div class="mytitle">

      <img onclick="location.href='/1PAGE'" src="/static/img/2page%20logo.png">
      <button onclick="open_box()">여행 기록하기</button>

  <div class="mypost" id="post-box">
    <div class="form-floating mb-3">
      <input id="url" type="email" class="form-control" placeholder="name@example.com">
      <label>숙소 URL</label>
    </div>
    <div class="form-floating">
      <textarea id="comment" class="form-control" placeholder="Leave a comment here"></textarea>
      <label for="floatingTextarea2">나타낼 이름 및 요약</label>
    </div>
    <div class="mybtns">
      <button onclick="posting()" type="button" class="btn btn-dark">기록하기</button>
      <button onclick="close_box()" type="button" class="btn btn-outline-dark">닫기</button>
    </div>
  </div>
  <div class="mycards">
    <div class="row row-cols-1 row-cols-md-3 g-3" id="cards-box">

  </div>

  <div class="modal" id="mymodal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div id="suppliesInput">
            <div class="mybox">
              <div class="mysupplies">
                <input id="supplies-1" class="form-control" type="text"
                  onkeyup="if(window.event.keyCode==13){save_supplies()}" placeholder="준비물을 입력해주세요!">
                <button onclick="save_supplies()" type="button" class="btn btn-outline-primary">입력하기
                </button>
              </div>
            </div>
            <div class="mybox" id="supplies-list">

            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
        </div>
      </div>
